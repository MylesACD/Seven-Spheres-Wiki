<a name=".h0" class="wikidpad"></a><h2 class="wikidpad heading-level2">Wyverns</h2>
Wyverns were created by ancient Jotun shamans, derived from cobalt dragons. As such they retain the spiked tail, prominent hind legs, and wings that are used as front legs. Wyvern is also a Jotun word.    </body>
